<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DDoS Live Map Project Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
    h1 { text-align: center; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #0073e6; }
    a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ““ DDoS Live Map Project â€“ Daily Blog</h1>
    <p>Follow my journey from beginner in C++ to building a real-world AI-powered DDoS attack visualization tool.</p>
    <h2>Daily Posts</h2>
    <ul id="postList"></ul>
  </div>

  <script>
    fetch('posts.json')
      .then(response => response.json())
      .then(posts => {
        const postList = document.getElementById('postList');
        posts.forEach(post => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = `posts/${post.file}`;
          a.textContent = post.title;
          li.appendChild(a);
          postList.appendChild(li);
        });
      })
      .catch(error => console.error('Error loading posts:', error));
  </script>
</body>
</html>
